<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mirror:api-base" content="https://0808.us.nekhebet.su:8081">
    <meta name="mirror:channel-id" content="3749713114">
    <meta name="mirror:channel-title" content="LabubuGram">
    <meta name="mirror:channel-username" content="labubugram">
    <meta name="mirror:channel-avatar" content="">
    <title>LabubuGram · Labubu Messenger</title>
    
    <link rel="stylesheet" href="/channels/core/core.css">
    <script src="https://unpkg.com/@tanstack/virtual-core@3.0.0/build/umd/index.production.js"></script>
</head>
<body>
    <video class="bg-video" id="bgVideo" autoplay loop muted playsinline preload="auto">
        <source src="bg-video-dark.mp4" type="video/mp4">
    </video>

    <div id="app">
        <div class="tg-header">
            <div class="channel-profile">
                <div class="channel-avatar" id="channelAvatar" title="Click to toggle theme"></div>
                <div class="channel-info">
                    <div class="channel-title-row">
                        <span class="channel-title" id="channelTitle">Loading...</span>
                        <span class="status-dot" id="statusDot"></span>
                    </div>
                    <div class="channel-meta">
                        <span id="channelUsername">@loading...</span>
                        <span class="channel-badge">realtime</span>
                    </div>
                </div>
                <div class="new-posts-badge hidden" id="newPostsBadge">
                    <span class="new-dot"></span>
                    <span id="newPostsCount">0</span> новых
                </div>
            </div>
        </div>

        <div class="feed" id="feed"></div>

        <div id="infiniteScrollTrigger" class="infinite-scroll-trigger">
            ↓ Загрузить ещё
        </div>

        <button class="scroll-top" id="scrollTopBtn" title="Наверх">
            ↑
        </button>

        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" id="lightboxClose">✕</button>
            <div class="lightbox-content" id="lightboxContent"></div>
        </div>

        <div id="toastContainer"></div>
    </div>

    <script src="/channels/core/core.js"></script>
</body>
</html>
